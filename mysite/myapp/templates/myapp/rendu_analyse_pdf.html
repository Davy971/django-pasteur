<html>
 <head>
   <title>Liste d'analyses </title>
   <style>
     h1 {
       text-align: center;
     }

     table {
       border: 1px solid;
       margin: 0 auto;
       width: 70%;
     }

     td, th {
       text-align: center;
       border: 1px solid;
     }
   </style>
 </head>
 <body>

 {% for key,value in data_externe.items %}
 <strong>{{key}} :</strong> {{value.0}}
 {% endfor %}
 <br/>
 <br/>
 <br/>
   <table>
     <thead>
       <tr>
         {% for elmt in param_interne_analyse %}
         <th> {{elmt}}</th>
         {% endfor %}
       </tr>
     </thead>
     <tbody>
       {% for analyse in valeur_interne_feuille %}
         <tr>
           {% for param in analyse %}
           <td>{{param}}</td>
           {% endfor %}
         </tr>
       {% endfor %}
     </tbody>
   </table>
 </body>
</html>
