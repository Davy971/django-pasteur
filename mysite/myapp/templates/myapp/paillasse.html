{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <h1> Rentrez le poste de votre feuille de paillasse </h1>
</div>
<div class="buttonHolder">
<div class="row">
<div class="col-lg-8">
    <form action="" method="post">
    {% csrf_token %}
        <select name="poste">
        {% for elmt in les_postes %}
        <option value="{{elmt}}">{{elmt}}</option>
        {% endfor %}
        </select>
        <input type="submit" value="Valider">
    </form>
</div>
</div>
</div>


<style>
.buttonHolder{ text-align: center; margin-top: 10%; }
</style>
{% endblock %}
