{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
    {% block content %}
    <div class="row">
        <h1>Se connecter</h1>
    </div>
        {% if error %}
            <div class="row">
            <p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
            </div>
        {% endif %}
        <div class="row">
            <div class="col-lg-6">
            <form method="post" action=".">
                {% csrf_token %}
                {{ form | crispy}}
                <button type="submit" class="btn btn-primary"> connexion </button>
            </form>
            </div>
        </div>
    {% endblock %}
