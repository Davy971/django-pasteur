{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
    {% block content %}
        <h1>Se connecter</h1>

        {% if error %}
            <p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
        {% endif %}

            <form method="post" action=".">
                {% csrf_token %}
                {{ form | crispy}}
                <button type="submit" class="btn btn-success "> connexion </button>
            </form>
    {% endblock %}
