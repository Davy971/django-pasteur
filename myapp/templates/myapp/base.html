            <style>
            html, body
            {
            height:100%;
            width:100%;
            padding:0;
            margin:0;
            }
            #page {
              min-height: 100vh;
              display:flex;
              flex-direction: column;

            }
            #content{

              flex-grow:1;
            }
            .footer{
                min-height:auto;
                max-height: auto;
                min-width:auto;
                max-width: auto;
                background: url('../../static/footer/footer2.jpg') 50% 0 repeat-y fixed;
                -webkit-background-size: cover;
                background-size: cover;
                background-position: center;
                color: rgb(0, 0, 0);
            }
            .navbar
            {
                padding-top: 20px;
            }

            .navbar .navbar-brand
            {
            color: #5C5C5C;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
            }
            .navbar .navbar-nav li a
            {
            font-size: 24px;
            letter-spacing: 1px;
            }
            #copyright {

            color: #000000;
            text-align: center;
            }
            #copyright p {
            color: #000000;
            }
            ul {
    padding:0;
    list-style: none;
}
.footer-social-icons {
    width: 350px;
    display:block;
}
.social-icon {
    color: #fff;
}
ul.social-icons {
    margin-top: 10px;
}
.social-icons li {
    vertical-align: top;
    display: inline;
    height: 100px;
}
.social-icons a {
    color: #fff;
    text-decoration: none;
}

.fa-facebook {
    padding:10px 14px;
    -o-transition:.5s;
    -ms-transition:.5s;
    -moz-transition:.5s;
    -webkit-transition:.5s;
    transition: .5s;
    background-color: #023047;
    border-radius: 50%;

}
.fa-facebook:hover {
    background-color: #3d5b99;
}

.fa-linkedin {
    padding:10px 14px;
    -o-transition:.5s;
    -ms-transition:.5s;
    -moz-transition:.5s;
    -webkit-transition:.5s;
    transition: .5s;
    background-color: #023047;
    border-radius: 50%;

}
.fa-linkedin:hover {
    background-color: #0073a4;
}

.fa-google {
    padding:10px 14px;
    -o-transition:.5s;
    -ms-transition:.5s;
    -moz-transition:.5s;
    -webkit-transition:.5s;
    transition: .5s;
    background-color: #023047;
    border-radius: 50%;

}
.fa-google:hover {
    background-color: #dd4b39;
}
.fa-youtube {
    padding:10px 14px;
    -o-transition:.5s;
    -ms-transition:.5s;
    -moz-transition:.5s;
    -webkit-transition:.5s;
    transition: .5s;
    background-color: #023047;
    border-radius: 50%;

}
.fa-youtube:hover {
    background-color: #e64a41;
}


            </style>
            <div class="footer">

                            <li><a href="" class="social-icon"> <i class="fa fa-linkedin"></i></a></li>
                            <li><a href="" class="social-icon"> <i class="fa fa-google"></i></a></li>
                            </ul>
                            </div>
                        </div>
