{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <h1> Importez votre feuille de paillasse </h1>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-lg-6">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="text-primary">Upload Your File </label>
            <input name="myfile" id="myfile" type="file" class="form-control" multiple="">
            <input type="submit" name="valider" class="btn btn-primary "/>
        </form>
    </div>
</div>

{% endblock %}
