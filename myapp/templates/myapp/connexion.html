{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

    {% block content %}
    <div class="row">
    <div class="offset-md-5">
        <img class="fit-picture"
            src="{% static 'img/logo_pasteur.png' %}"
            alt="logo pasteur"
        />
    </div>
    </div>
        <div class="row">
            <div class="offset-md-2 col-lg-6">
            <form method="post" action=".">
                {% csrf_token %}
                {{ form | crispy}}
                <button type="submit" class="btn btn-primary"> connexion </button>
            </form>
            </div>
        </div>
        {% if error %}
            <div class="row">
            <p class="offset-md-2"><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
            </div>
        {% endif %}
    {% endblock %}
