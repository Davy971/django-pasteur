{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="buttonHolder">
<h1 class="row">Exportez votre feuille de Calcul </h1>
    <br/>
    <br/>
    <br/>
    <div class="row">
        <p class="text-justify">
        Ici vous avez la possibilité de récupérer toutes les informations relatifs à la feuille de calcul
        </p>
    </div>
    <div class="row">
        <div class="col-lg-6">
        <form action="" method="post">
        {% csrf_token %}

        <input type="submit" name="XLS" value="Exporter en XLS" class="btn btn-danger "/>
        <input type="submit" name="PDF" value="Exporter en PDF" class="btn btn-danger "/>
        <br/>
        <br/>
        <input type="submit" name="choix" value="Faire une autre analyse" class="btn btn-primary"/>
        <input type="submit" name="import" value="importer une autre Feuille" class="btn btn-primary"/>
        </form>
        </div>
    </div>
</div>


<style>
.buttonHolder{ text-align: center; margin-top: 5%;margin-left:10%;}
</style>
{% endblock %}
