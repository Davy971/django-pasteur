{% extends 'myapp/base.html' %}
{% block content %}

<table class="table">
<thead>
<tr>
    <th>N° Feuille de paillasse</th>
    <th>Date création</th>
</tr>
</thead>
<tbody>
{% for pls in paillasse %}
<tr>
    <td><a href="{% url 'myapp_view_paillasse' id_feuille_paillasse=pls.id %}"> {{pls.numero_paillasse}}</a></td>
    <td> {{pls.date}}</td>
</tr>
{% endfor %}
</tbody>
</table>



{% endblock %}
